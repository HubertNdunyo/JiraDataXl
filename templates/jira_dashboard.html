<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Issue Query Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.9/dist/tailwind.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen">
        <!-- Navigation Bar -->
        <nav class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">JIRA Query Dashboard</h1>
                        <a href="/" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">‚Üê Back to Main Dashboard</a>
                    </div>
                    <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-6 py-8">
            <!-- Search Section -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Query JIRA Issue</h2>
                <div class="flex gap-4">
                    <input 
                        type="text" 
                        id="issueKey" 
                        placeholder="Enter issue key (e.g., PROJ-123)" 
                        class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                    <button 
                        id="searchBtn" 
                        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                    >
                        Search
                    </button>
                </div>
                <div id="errorMessage" class="mt-2 text-red-600 dark:text-red-400 hidden"></div>
            </div>

            <!-- Query History -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Recent Queries</h2>
                <div id="queryHistory" class="space-y-2">
                    <p class="text-gray-500 dark:text-gray-400">No recent queries</p>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="hidden">
                    <div class="flex justify-center items-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                    </div>
                </div>

                <!-- Instance 1 Results -->
                <div id="instance1Results" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6 hidden">
                    <h3 class="text-lg font-semibold mb-4 text-green-600 dark:text-green-400">
                        Instance 1: betteredits.atlassian.net
                    </h3>
                    <div id="instance1Content" class="space-y-4"></div>
                </div>

                <!-- Instance 2 Results -->
                <div id="instance2Results" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6 hidden">
                    <h3 class="text-lg font-semibold mb-4 text-blue-600 dark:text-blue-400">
                        Instance 2: betteredits2.atlassian.net
                    </h3>
                    <div id="instance2Content" class="space-y-4"></div>
                </div>

                <!-- No Results Message -->
                <div id="noResults" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 hidden">
                    <p class="text-center text-gray-500 dark:text-gray-400">Issue not found in either JIRA instance</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jira_dashboard.js"></script>
</body>
</html>
