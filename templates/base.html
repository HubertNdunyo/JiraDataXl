<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Sync Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .stat-card {
                @apply bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow;
            }
            .stat-value {
                @apply text-3xl font-bold text-gray-900 dark:text-white;
            }
            .stat-label {
                @apply text-sm font-medium text-gray-500 dark:text-gray-400;
            }
            .sync-button {
                @apply px-4 py-2 rounded-md font-medium transition-colors;
            }
            .sync-button-primary {
                @apply sync-button bg-blue-600 text-white hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600;
            }
            .sync-button-danger {
                @apply sync-button bg-red-600 text-white hover:bg-red-700 dark:bg-red-500 dark:hover:bg-red-600;
            }
            .sync-status {
                @apply text-sm font-medium rounded-full px-3 py-1;
            }
            .status-active {
                @apply bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200;
            }
            .status-stopped {
                @apply bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200;
            }
            .status-error {
                @apply bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-semibold text-gray-800 dark:text-white">JIRA Sync Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-4">
                        <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400">
                            <svg id="darkModeIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                            </svg>
                            <svg id="lightModeIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
                            </svg>
                        </button>
                        <div class="flex items-center space-x-2">
                            <div id="syncProgress" class="hidden w-32 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                                <div class="h-full py-1 bg-blue-600 dark:bg-blue-500 text-xs text-white text-center font-medium transition-all duration-300" style="width: 0%">0%</div>
                            </div>
                            <span id="syncStatus" class="sync-status status-stopped">Stopped</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Control Panel -->
        <div class="mb-8 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Sync Controls</h2>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Manage synchronization settings and operations</p>
                </div>
                <div class="space-x-4">
                    <button id="startSync" class="sync-button-primary">Start Sync</button>
                    <button id="stopSync" class="sync-button-danger">Stop Sync</button>
                    <button id="forceSync" class="sync-button bg-gray-600 text-white hover:bg-gray-700 dark:bg-gray-500 dark:hover:bg-gray-600">Force Sync</button>
                </div>
            </div>
            
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Sync Interval (minutes)</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="number" id="syncInterval" min="1" value="2"
                        class="flex-1 min-w-0 block w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500">
                    <button id="updateInterval" class="ml-3 sync-button-primary">Update</button>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card">
                <div class="stat-value" id="issuesProcessed">0</div>
                <div class="stat-label">Issues Processed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="syncDuration">0s</div>
                <div class="stat-label">Last Sync Duration</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="memoryUsage">0 MB</div>
                <div class="stat-label">Memory Usage</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">Sync Errors</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Memory Usage Trend</h3>
                <canvas id="memoryChart"></canvas>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Sync Performance</h3>
                <canvas id="syncChart"></canvas>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
